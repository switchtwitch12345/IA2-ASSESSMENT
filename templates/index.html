<!DOCTYPE html> 
<html>
<head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- LOGO -->
    <div>
        <img src="https://raw.githubusercontent.com/MariyaSha/groceriesList/main/logo_black.png" alt="grocery app logo">
    </div>

    <!-- REMOVE ITEMS FORM -->
    <div id="remove_items">
        <form action="/delete_items" method="POST">
            {% for item in shopping_items %}
            <div class="item">
                <input type="checkbox" name="check" id="{{ item }}" value="{{ item }}">
                <label for="{{ item }}" name="{{ item }}" style="color: yellow;">{{ item }}</label>
                <button type="submit" name="delete_item" value="{{ item }}" class="delete_btn" style="background-color: grey; color: black;">Delete</button>
            </div>
            {% endfor %}
            <input type="submit" value="CHECK ITEMS" id="remove_btn" style="background-color: yellowgreen;">
        </form>
    </div>

    <!-- ADD ITEMS FORM -->
    <div id="add_item">
        <form action="/add_items" method="POST">
            <select name="select_items" style="background-color: grey; color: black;">
                {% for item in all_items %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="ADD ITEM" id="add_btn" style="background-color: yellowgreen; color: black;">
        </form>
    </div>

    <!-- UPDATE ITEMS FORM -->
    <div id="update_items">
        <form action="/update_items" method="POST">
            <label for="old_item">Old Item:</label>
            <input type="text" id="old_item" name="old_item" style="background-color: grey; color: black;">
            <label for="new_item">New Item:</label>
            <input type="text" id="new_item" name="new_item" style="background-color: grey; color: black;">
            <input type="submit" value="UPDATE ITEM" id="update_btn" style="background-color: yellowgreen; color: black;">
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
